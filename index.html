<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first-items">
        <a href="index.html" class="site-logo"><img class="site-logo__img" src="images/logo.svg" alt="" width="303" height="133"></a>
       
        <ul class="first-itmes">
            <li class="first-items__item">
                <b>&dollar;</b>
                <span class="firs-items__info">10137.2</span>
            </li>
            <li class="first-items__item">
                <b>P</b>
                <span class="firs-items__info">138.26</span>
            </li>
            <li class="first-items__item">
                <b>&euro;</b>
                <span class="firs-items__info">10988.72</span>

        <div class="first-items__social-links">
            <button class="social-links__search">
                <img src="images/search.svg" alt="Search icon" width="24" height="24">
            </button>
            <button class="social-links__lang" type="button">
                <img src="images/ru.svg" alt="" width="20" height="20">
            </button>
            <button class="social-links__telegram">
                <img src="images/cib_telegram@2x.svg" alt="" width="20" height="20">
